name: Optimize resource pack
permissions:
  contents: write

on:
  release:
    types: [published]
#   release:
#     branches:
#       - '**'
#     paths:
#       - 'pack/**'

jobs:
  build:
    name: Optimize resource pack
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run PackSquash
        uses: ComunidadAylas/PackSquash-action@v3
        with:
          path: pack
          artifact_name: optimized_pack_${{ github.run_id }}
          allow_optifine_mod: true # デフォルト: false / Optifine の有効化
          maximum_image_width_and_height: 8192 # デフォルト: 8192 / 画像の最大幅・高さ
  release:
    name: Release resource pack
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download optimized pack
        uses: actions/download-artifact@v3
        with:
          name: optimized_pack_${{ github.run_id }}
      # - name: Rename pack file
      #   run: mv pack.zip ojousaba_resourcepack_${{ github.ref_name }}.zip
      - name: Get url to upload to release from artifact
        id: get_url
        run: |
          url=$(cat artifact/url.txt)
          echo "##[set-output name=upload_url;]$url"
      - name: Upload File
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_url.outputs.upload_url }}
          asset_path: ./$ojousaba_resourcepack_${{ github.ref_name }}.zip
          asset_name: ojousaba_resourcepack__${{ github.ref_name }}.zip
          asset_content_type: application/octet-stream
